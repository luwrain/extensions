reader.WizardLoginIntro = Введите в текстовые поля ниже ваш адрес электронной почты и пароль для доступа к облачному сервису books.luwrain.org. Если вы в настоящий момент не зарегистрированы, регистрация произойдёт автоматически. В случае автоматической регистрации на следующем шаге потребуется ввести код подтверждения из письма, которое сервис направит вам для проверки, что указанный адрес именно ваш.
reader.WizardLoginMail = Адрес электронной почты:
reader.WizardLoginPasswd = Пароль:
reader.WizardLoginConnect = Подключиться

reader.WizardGreetingIntro = Выберите каталог книг для чтения. Если вы выберите подключение к облачному сервису LUWRAIN Books, то потребуется предоставить адрес электронной почты и пароль. При первом подключении наш сервис произведёт автоматическую регистрацию.
reader.WizardGreetingRemote = Облачный сервис LUWRAIN Books
reader.WizardGreetingLocal = Загруженные книги

reader.WizardConfirmationIntro = Укажите код подтверждения, который должен быть в письме, отправленном сервисам на указанный адрес электронной почты. Обратите внимание, что подтверждение регистрации означает полное согласие с правилами использования books.luwrain.org. Для подтверждения разрешается предпринимать не более пяти попыток. В случае превышения этого числа адрес будет освобождён, и вы сможете предпринять новую попытку регистрации.
reader.WizardConfirmationCode = Код подтверждения:
reader.WizardConfirmationConfirm = Подтвердить


